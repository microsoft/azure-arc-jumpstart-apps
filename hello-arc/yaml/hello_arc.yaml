apiVersion: v1
kind: Service
metadata:
  name: hello-arc
  namespace: twt-app
  labels:
    kustomize.toolkit.fluxcd.io/namespace: flux-system
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: hello-arc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-arc
  namespace: twt-app
  labels:
    kustomize.toolkit.fluxcd.io/namespace: flux-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-arc
  template:
    metadata:
      labels:
        app: hello-arc
    spec:
      containers:
      - name: hello-arc
        image: zmacrignite.azurecr.io/twt-app:latest
        ports:
        - containerPort: 8080
        env:
        - name: MESSAGE
          value: Welcome to Contoso Traders4!
